<link href="css/appointments.css" rel="stylesheet" type="text/css" />
<ion-view id="selectDepartment" cache-view="false">

		<ion-header-bar class="bar-stable white-header-bar">
			<div class="buttons" style="top:12px;">
				<i class="headerEventText headerEventTextLeft arrow-back ion-android-arrow-back"
					ng-click="closeNewAppointment()"></i>
			</div>
			<h1 class="title" style="left: 0px !important;">{{"ASSISTBOX_DEPARTMENTS" | translate}}</h1>
		</ion-header-bar>

		<ion-content class="greyContent" has-header="true" scroll="false">

			<ion-scroll class="department-scroll" direction="y">

				<div ng-repeat="dep in departments">
					<div class="department-item" ng-click="departmentSelected(dep)">
						<i class="department-info">{{dep.name}}</i>
						<i class="button button-calm select-button">{{"ASSISTBOX_SELECT" | translate}}</i>
					</div>
				</div>

			</ion-scroll>

		</ion-content>

</ion-view>
