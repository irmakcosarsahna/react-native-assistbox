<link href="css/survey-result.css" rel="stylesheet" type="text/css" />

<div class="modal" style="height:100%;width:100%;">
	<ion-header-bar class="bar-stable white-header-bar">
		<div class="buttons" style="top:12px;">
			<i class="headerEventText headerEventTextLeft arrow-back ion-android-arrow-back"
				ng-click="closeSurveyResultModal()"></i>
		</div>
		<h1 class="title">{{'ASSISTBOX_LBL_MEETING_RESULT' | translate}}</h1>
	</ion-header-bar>

	<ion-content keyboard-resize class="modal-body padding" style="max-height: 100%" id="result-modal-body">
		<form id="rateMeeting" name="feedbackModalForm">
			<div id="meetingSatisfactionRating" ng-if="isCustomer">
				<label class="item item-input item-input-custom">
					<span class="input-label input-label-custom"
						ng-bind-html="'ASSISTBOX_LBL_ASK_MEETING_SATISFACTION_RATING' | translate"></span>
				</label>
				<div class="item item-input item-input-custom" style="border: 0;">
					<span ng-repeat="star in meetingSatisfactionStars" ng-click="updateMeetingSatisfaction($index)"
						ng-class="{'star-checked' : star.selected, 'rating-star': !star.selected}">
						<i class="fa fa-star fa-2x" />
					</span>
				</div>
			</div>
			<div class="spacer" style="height: 10px; width: 300px;"></div>
			<div id="audioVideoQualityRating">
				<label class="item item-input item-input-custom">
					<span class="input-label input-label-custom"
						ng-bind-html="'ASSISTBOX_LBL_ASK_AUDIO_VIDEO_QUALITY_RATING' | translate"></span>
				</label>
				<div class="item item-input item-input-custom" style="border: 0;">
					<span ng-repeat="star in audioVideoQualityStars" ng-click="updateAudioVideoQuality($index)"
						ng-class="{'star-checked' : star.selected, 'rating-star': !star.selected}">
						<i class="fa fa-star fa-2x" />
					</span>
				</div>
			</div>
			<div class="spacer" style="height: 10px; width: 300px;"></div>
			<div id="agentSatisfactionRating" ng-if="isCustomer">
				<label class="item item-input item-input-custom">
					<span class="input-label input-label-custom"
						ng-bind-html="'ASSISTBOX_LBL_ASK_AGENT_SATISFACTION_RATING' | translate"></span>
				</label>
				<div class="item item-input item-input-custom" style="border: 0;">
					<span ng-repeat="star in agentSatisfactionStars" ng-click="updateAgentSatisfaction($index)"
						ng-class="{'star-checked' : star.selected, 'rating-star': !star.selected}">
						<i class="fa fa-star fa-2x" />
					</span>
				</div>
			</div>
			<div class="spacer" style="height: 10px; width: 300px;"></div>
			<div id="comments">
				<label class="item item-input item-input-custom">
					<span class="input-label input-label-custom"
						ng-bind-html="'ASSISTBOX_LBL_ASK_MEETING_COMMENT' | translate"></span>
					<!-- For editing mode, shows current/max length of comments on the right. -->
					<span style="margin-left: auto;" id="commentLengthText" ng-if="!justShow"
						class="input-label input-label-custom">
						{{curCommentLength}}&nbsp;/&nbsp;{{maxCommentLength}}
					</span>
				</label>
				<div class="item item-input item-input-custom">
					<textarea id="meetingComments" rows="3" style="height: 100%; width: 100%;"
						maxlength="{{maxCommentLength}}" ng-change="onCommentChange()"
						ng-model="surveyResult.comment"></textarea>
				</div>
			</div>
		</form>
		<div class="modal-footer">
			<button id="surveyResultButton" ng-click="saveSurveyResult()"
				class="button button-block btn-blue">{{'ASSISTBOX_LBL_SEND'|
				translate}}
			</button>
		</div>
	</ion-content>
</div>
